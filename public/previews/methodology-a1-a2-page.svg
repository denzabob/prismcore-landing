<svg xmlns="http://www.w3.org/2000/svg" width="960" height="620" viewBox="0 0 960 620">
  <rect width="960" height="620" fill="#f4f6f8"/>
  <rect x="96" y="42" width="768" height="536" rx="16" fill="#ffffff" stroke="#d4dbe3"/>
  <text x="132" y="98" fill="#111827" font-size="28" font-family="Arial, sans-serif" font-weight="700">Справочные сведения и методология A1/A2</text>
  <line x1="132" y1="118" x2="830" y2="118" stroke="#e2e8f0"/>
  <rect x="132" y="146" width="698" height="120" rx="12" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="154" y="178" fill="#0f172a" font-size="20" font-family="Arial, sans-serif" font-weight="700">A1 (аналитический)</text>
  <text x="154" y="208" fill="#334155" font-size="16" font-family="Arial, sans-serif">Укрупнённая операция раскладывается на подоперации</text>
  <text x="154" y="232" fill="#334155" font-size="16" font-family="Arial, sans-serif">с расчётом времени, объёма и трудозатрат.</text>
  <rect x="132" y="286" width="698" height="120" rx="12" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="154" y="318" fill="#0f172a" font-size="20" font-family="Arial, sans-serif" font-weight="700">A2 (экспертная оценка)</text>
  <text x="154" y="348" fill="#334155" font-size="16" font-family="Arial, sans-serif">Применяется для укрупнённых работ без детальной</text>
  <text x="154" y="372" fill="#334155" font-size="16" font-family="Arial, sans-serif">декомпозиции при наличии экспертного обоснования.</text>
  <rect x="132" y="426" width="698" height="116" rx="12" fill="#eef2ff" stroke="#c7d2fe"/>
  <text x="154" y="460" fill="#312e81" font-size="18" font-family="Arial, sans-serif" font-weight="700">Справочные сведения</text>
  <text x="154" y="488" fill="#334155" font-size="15" font-family="Arial, sans-serif">Правило агрегации цен: 2 источника — среднее, 3+ — медиана.</text>
  <text x="154" y="512" fill="#334155" font-size="15" font-family="Arial, sans-serif">Материалы, операции и трудозатраты раскрываются в приложении.</text>
</svg>
